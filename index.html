<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnonDocs â€” Private & Anonymous</title>

  <link rel="stylesheet" href="styles.css">

  <!-- CryptoJS for AES encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="left">
      <button id="menuToggle" class="icon" title="Toggle documents sidebar">â˜°</button>
      <div class="brand">AnonDocs</div>
      <input id="titleInput" class="title" placeholder="Untitled (click to rename)" />
    </div>

    <div class="right">
      <select id="themeSelect" title="Theme" class="theme-select">
        <option value="hacker">Hacker (Green)</option>
        <option value="dark">Dark</option>
        <option value="cyber">Cyber Blue</option>
        <option value="light">Light</option>
      </select>

      <select id="fontSelect" title="Font">
        <option value="Inter, system-ui, sans-serif">Inter</option>
        <option value="Arial, Helvetica, sans-serif">Arial</option>
        <option value="'Fira Code', 'Courier New', monospace">Fira Code (mono)</option>
        <option value="'Source Code Pro', 'Courier New', monospace">Source Code Pro (mono)</option>
        <option value="'Courier New', monospace">Courier New</option>
      </select>

      <button id="newBtn" class="btn" title="New document">New</button>
      <button id="saveBtn" class="btn" title="Save">Save</button>
      <button id="shareBtn" class="btn primary" title="Share">Share</button>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="toolbar" id="toolbar">
    <select id="blockSelect" title="Paragraph / Headings">
      <option value="P">Normal</option>
      <option value="H1">Heading 1</option>
      <option value="H2">Heading 2</option>
      <option value="H3">Heading 3</option>
    </select>

    <button data-cmd="bold" class="tbtn" title="Bold">B</button>
    <button data-cmd="italic" class="tbtn" title="Italic">I</button>
    <button data-cmd="underline" class="tbtn" title="Underline">U</button>
    <button data-cmd="strikeThrough" class="tbtn" title="Strike">S</button>

    <input id="foreColor" type="color" title="Text color" />
    <input id="hiliteColor" type="color" title="Highlight" />

    <button data-cmd="insertUnorderedList" class="tbtn" title="Bulleted list">â€¢</button>
    <button data-cmd="insertOrderedList" class="tbtn" title="Numbered list">1.</button>
    <button data-cmd="outdent" class="tbtn" title="Outdent">Â«</button>
    <button data-cmd="indent" class="tbtn" title="Indent">Â»</button>

    <button id="linkBtn" class="tbtn" title="Insert link">ðŸ”—</button>
    <label class="tbtn upload" title="Insert image">ðŸ–¼<input id="imgInput" type="file" accept="image/*" /></label>

    <div class="toolbar-right">
      <button id="findBtn" class="btn" title="Find">Find</button>
      <button id="exportBtn" class="btn" title="Export TXT / Backup">Export</button>
      <button id="importBtn" class="btn" title="Import TXT / Backup">Import</button>
      <button id="printBtn" class="btn" title="Print">Print</button>
      <button id="manageBtn" class="btn" title="Manage shared links">Shared Links</button>
    </div>
  </div>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-head">
        <div>Documents</div>
        <div class="small-actions">
          <button id="newSide" class="small">+ New</button>
        </div>
      </div>
      <div id="docsList" class="docs-list"></div>
    </aside>

    <!-- Editor -->
    <main class="main">
      <div id="page" class="page">
        <div id="editor" class="editor" contenteditable="true" spellcheck="true" placeholder="Start writing..."></div>
      </div>

      <footer class="statusbar">
        <div id="stats">0 words Â· 0 chars</div>
        <div id="madeby">Made by Riyajul Ali</div>
      </footer>
    </main>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-card">
      <h3>Share document</h3>

      <div class="form-row">
        <label>Expires in:
          <select id="shareExpiry">
            <option value="0">Never</option>
            <option value="1">1 day</option>
            <option value="7" selected>7 days</option>
            <option value="30">30 days</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <label><input id="sharePublic" type="checkbox" /> Public (no password)</label>
      </div>

      <div class="form-row" id="passwordRow">
        <label>Password:
          <input id="sharePassword" type="password" placeholder="Enter password for private link" />
        </label>
      </div>

      <div class="row actions">
        <button id="genShare" class="primary">Generate</button>
        <button class="ghost" onclick="closeModal('shareModal')">Cancel</button>
      </div>

      <hr />

      <div id="shareResult" class="hidden">
        <label>URL</label>
        <input id="shareUrl" readonly />
        <div class="row actions">
          <button id="copyShare" class="small">Copy</button>
          <button class="ghost" onclick="closeModal('shareModal')">Close</button>
        </div>
        <div id="shareInfo" class="meta"></div>
      </div>
    </div>
  </div>

  <!-- Manage shared links -->
  <div id="manageModal" class="modal hidden">
    <div class="modal-card">
      <h3>Shared links</h3>
      <div id="sharedList" class="shared-list"></div>
      <div class="row actions">
        <button class="ghost" onclick="closeModal('manageModal')">Close</button>
      </div>
    </div>
  </div>

  <!-- Viewer (open shared) -->
  <div id="viewer" class="modal hidden">
    <div class="viewer-card">
      <div class="viewer-head">
        <div id="viewerTitle">Shared document</div>
        <div>
          <button id="viewerSave" class="small">Save copy</button>
          <button class="ghost" onclick="closeModal('viewer')">Close</button>
        </div>
      </div>
      <div id="viewerContent" class="viewer-content"></div>
    </div>
  </div>

  <!-- Password modal for opening private share -->
  <div id="pwModal" class="modal hidden">
    <div class="modal-card">
      <h3>Enter password</h3>
      <div class="form-row">
        <input id="openPassword" type="password" placeholder="Password" />
      </div>
      <div class="row actions">
        <button id="openShareBtn" class="primary">Open</button>
        <button class="ghost" onclick="closeModal('pwModal')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toaster and tooltip -->
  <div id="toasts" class="toasts"></div>
  <div id="tooltip" class="tooltip hidden"></div>
</body>
</html>
