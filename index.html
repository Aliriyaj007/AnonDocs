<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnonDocs â€” Private & Anonymous</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- CryptoJS for AES encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- App logic -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="left">
      <button id="menuToggle" class="icon" data-tip="Toggle sidebar">â˜°</button>
      <div class="brand">AnonDocs</div>
      <input id="titleInput" class="doc-title" placeholder="Untitled (click to rename)" />
    </div>

    <div class="right">
      <select id="themeSelect" class="control" data-tip="Theme (hacker/dark/cyber/light)">
        <option value="hacker">Hacker (Green)</option>
        <option value="dark">Dark</option>
        <option value="cyber">Cyber Blue</option>
        <option value="light">Light</option>
      </select>

      <select id="fontSelect" class="control" data-tip="Font family">
        <option value="Inter, system-ui, -apple-system, 'Segoe UI', Roboto">Inter</option>
        <option value="Arial, Helvetica, sans-serif">Arial</option>
        <option value="'Fira Code', monospace">Fira Code (Mono)</option>
        <option value="'Courier New', monospace">Courier New</option>
      </select>

      <button id="newBtn" class="btn" data-tip="New document (Ctrl/Cmd+N)">New</button>
      <button id="saveBtn" class="btn" data-tip="Save (Ctrl/Cmd+S)">Save</button>
      <button id="shareBtn" class="btn primary" data-tip="Share document">Share</button>
    </div>
  </header>

  <!-- Toolbar -->
  <div id="toolbar" class="toolbar" role="toolbar" aria-label="Editor toolbar">
    <select id="blockSelect" class="small" data-tip="Paragraph / Headings">
      <option value="P">Normal</option>
      <option value="H1">Heading 1</option>
      <option value="H2">Heading 2</option>
      <option value="H3">Heading 3</option>
    </select>

    <select id="sizeSelect" class="small" data-tip="Font size">
      <option value="2">Small</option>
      <option value="3" selected>Normal</option>
      <option value="4">Large</option>
      <option value="5">X-Large</option>
    </select>

    <button class="tool" data-cmd="bold" data-tip="Bold (Ctrl/Cmd+B)"><b>B</b></button>
    <button class="tool" data-cmd="italic" data-tip="Italic (Ctrl/Cmd+I)"><i>I</i></button>
    <button class="tool" data-cmd="underline" data-tip="Underline (Ctrl/Cmd+U)"><u>U</u></button>
    <button class="tool" data-cmd="strikeThrough" data-tip="Strike-through">S</button>

    <input id="foreColor" type="color" class="color" data-tip="Text color" />
    <input id="hiliteColor" type="color" class="color" data-tip="Highlight color" />

    <button class="tool" data-cmd="insertUnorderedList" data-tip="Bulleted list">â€¢</button>
    <button class="tool" data-cmd="insertOrderedList" data-tip="Numbered list">1.</button>
    <button class="tool" data-cmd="outdent" data-tip="Outdent">Â«</button>
    <button class="tool" data-cmd="indent" data-tip="Indent">Â»</button>

    <button id="linkBtn" class="tool" data-tip="Insert/edit link (Ctrl/Cmd+K)">ðŸ”—</button>
    <label class="tool upload" data-tip="Insert image"><span>ðŸ–¼</span><input id="imgInput" type="file" accept="image/*" /></label>

    <div class="toolbar-filler"></div>

    <button id="undoBtn" class="btn" data-tip="Undo (Ctrl/Cmd+Z)">â†¶</button>
    <button id="redoBtn" class="btn" data-tip="Redo (Ctrl/Cmd+Y)">â†·</button>
    <button id="findBtn" class="btn" data-tip="Find">Find</button>
    <button id="exportBtn" class="btn" data-tip="Export TXT & backup JSON">Export</button>
    <button id="importBtn" class="btn" data-tip="Import TXT / backup JSON">Import</button>
    <button id="printBtn" class="btn" data-tip="Print document">Print</button>
    <button id="manageBtn" class="btn" data-tip="Manage shared links">Shared Links</button>
  </div>

  <!-- Main layout -->
  <div class="layout">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-head">
        <h4>Documents</h4>
        <div><button id="newSide" class="small">+ New</button></div>
      </div>
      <div id="docsList" class="docs-list" aria-live="polite"></div>
    </aside>

    <main class="main">
      <div id="page" class="page">
        <div id="editor" class="editor" contenteditable="true" spellcheck="true" placeholder="Start writing your private document..."></div>
      </div>

      <footer class="statusbar">
        <div id="stats">0 words Â· 0 chars</div>
        <div id="madeby">Made by Riyajul Ali</div>
      </footer>
    </main>
  </div>

  <!-- Share modal -->
  <div id="shareModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3>Share document</h3>
      <div class="form-row">
        <label>Expires in:
          <select id="shareExpiry">
            <option value="0">Never</option>
            <option value="1">1 day</option>
            <option value="7" selected>7 days</option>
            <option value="30">30 days</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <label><input id="sharePublic" type="checkbox" /> Public (no password)</label>
      </div>

      <div class="form-row" id="passwordRow">
        <label>Password:
          <input id="sharePassword" type="password" placeholder="Enter password for private link" />
        </label>
      </div>

      <div class="form-actions">
        <button id="genShare" class="primary">Generate link</button>
        <button class="ghost" onclick="closeModal('shareModal')">Cancel</button>
      </div>

      <div id="shareResult" class="share-result hidden">
        <label>Share URL</label>
        <input id="shareUrl" readonly />
        <div class="row actions">
          <button id="copyShare" class="small">Copy</button>
          <button class="ghost" onclick="closeModal('shareModal')">Close</button>
        </div>
        <div id="shareInfo" class="meta"></div>
      </div>
    </div>
  </div>

  <!-- Manage shared links -->
  <div id="manageModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3>Shared links</h3>
      <div id="sharedList" class="shared-list"></div>
      <div class="form-actions">
        <button class="ghost" onclick="closeModal('manageModal')">Close</button>
      </div>
    </div>
  </div>

  <!-- Viewer modal -->
  <div id="viewerModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="viewer-card">
      <div class="viewer-head">
        <div id="viewerTitle">Shared document</div>
        <div>
          <button id="viewerSave" class="small">Save copy</button>
          <button class="ghost" onclick="closeModal('viewerModal')">Close</button>
        </div>
      </div>
      <div id="viewerContent" class="viewer-content"></div>
    </div>
  </div>

  <!-- Password modal -->
  <div id="pwModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3>Enter password</h3>
      <div class="form-row">
        <input id="openPassword" type="password" placeholder="Password" />
      </div>
      <div class="form-actions">
        <button id="openShareBtn" class="primary">Open</button>
        <button class="ghost" onclick="closeModal('pwModal')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- toasts & tooltip -->
  <div id="toasts" class="toasts" aria-live="polite"></div>
  <div id="tooltip" class="tooltip hidden"></div>
</body>
</html>
