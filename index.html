<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnonDocs â€” Private & Anonymous</title>

  <link rel="stylesheet" href="style.css">

  <!-- CryptoJS (AES) CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="left">
      <button id="menuToggle" class="icon-btn" data-tip-key="menu" data-tip="Open documents sidebar">â˜°</button>
      <div class="brand">AnonDocs</div>
      <input id="titleInput" class="title-input" placeholder="Untitled document" />

      <div class="top-actions">
        <button id="newBtn" class="btn" data-tip-key="new" data-tip="New document">New</button>
        <button id="saveBtn" class="btn" data-tip-key="save" data-tip="Save (Ctrl/Cmd+S)">Save</button>
        <button id="shareBtn" class="btn primary" data-tip-key="share" data-tip="Share (password-protected link)">Share</button>
      </div>
    </div>

    <div class="right">
      <span id="statusBadge" class="badge">Saved</span>
      <select id="themeSelect" class="theme-select" title="Theme" data-tip-key="theme" data-tip="Theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="colored">Colored</option>
      </select>
    </div>
  </header>

  <!-- Compact Toolbar -->
  <div class="toolbar" id="toolbar">
    <select id="fontFamily" title="Font family" data-tip-key="font" data-tip="Font family">
      <option>Inter</option>
      <option>Arial</option>
      <option>Georgia</option>
      <option>"Times New Roman"</option>
      <option>Verdana</option>
      <option>Courier New</option>
    </select>

    <select id="fontSize" title="Font size" data-tip-key="size" data-tip="Font size">
      <option value="3">Normal</option>
      <option value="4">Large</option>
      <option value="5">X-Large</option>
      <option value="6">Huge</option>
    </select>

    <select id="blockFormat" title="Paragraph / Headings" data-tip-key="style" data-tip="Paragraph / Headings">
      <option value="P">Normal</option>
      <option value="H1">Heading 1</option>
      <option value="H2">Heading 2</option>
      <option value="H3">Heading 3</option>
    </select>

    <button class="icon-btn" data-cmd="bold" data-tip-key="bold" data-tip="Bold (Ctrl/Cmd+B)"><b>B</b></button>
    <button class="icon-btn" data-cmd="italic" data-tip-key="italic" data-tip="Italic (Ctrl/Cmd+I)"><i>I</i></button>
    <button class="icon-btn" data-cmd="underline" data-tip-key="underline" data-tip="Underline (Ctrl/Cmd+U)"><u>U</u></button>
    <button class="icon-btn" data-cmd="strikeThrough" data-tip-key="strike" data-tip="Strike-through">S</button>

    <input id="textColor" type="color" title="Text color" data-tip-key="textcolor" data-tip="Text color" />
    <input id="highlightColor" type="color" title="Highlight color" data-tip-key="highlight" data-tip="Highlight color" />

    <button class="icon-btn" data-cmd="insertUnorderedList" data-tip-key="ul" data-tip="Bulleted list">â€¢</button>
    <button class="icon-btn" data-cmd="insertOrderedList" data-tip-key="ol" data-tip="Numbered list">1.</button>
    <button class="icon-btn" data-cmd="outdent" data-tip-key="outdent" data-tip="Decrease indent">Â«</button>
    <button class="icon-btn" data-cmd="indent" data-tip-key="indent" data-tip="Increase indent">Â»</button>

    <button id="linkBtn" class="icon-btn" data-tip-key="link" data-tip="Insert link (Ctrl/Cmd+K)">ðŸ”—</button>
    <label class="icon-btn upload" data-tip-key="image" data-tip="Insert image">
      ðŸ–¼<input id="imageInput" type="file" accept="image/*" />
    </label>

    <div class="toolbar-spacer"></div>

    <button id="findBtn" class="btn" data-tip-key="find" data-tip="Find & replace">Find</button>
    <button id="undoBtn" class="btn" data-tip-key="undo" data-tip="Undo (Ctrl/Cmd+Z)">â†¶</button>
    <button id="redoBtn" class="btn" data-tip-key="redo" data-tip="Redo (Ctrl/Cmd+Y)">â†·</button>

    <button id="printBtn" class="btn ghost" data-tip-key="print" data-tip="Print document">Print</button>
  </div>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-head">
        <div>Documents</div>
        <div>
          <button id="importBtn" class="small">Import</button>
          <button id="exportBtn" class="small">Export</button>
        </div>
      </div>
      <div id="docsList" class="docs-list"></div>
    </aside>

    <!-- Editor page -->
    <main class="main">
      <div id="page" class="page">
        <div id="editor" class="editor" contenteditable="true" spellcheck="true" placeholder="Start writing..."></div>
      </div>

      <footer class="statusbar">
        <div id="stats">0 words Â· 0 chars</div>
        <div id="zoomLabel">100%</div>
      </footer>
    </main>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-card">
      <h3>Share Document</h3>

      <div class="form-row">
        <label>Expiry
          <select id="shareExpiry">
            <option value="0">Never</option>
            <option value="1">1 day</option>
            <option value="7" selected>7 days</option>
            <option value="30">30 days</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <label><input id="sharePublic" type="checkbox" /> Public link (no password)</label>
      </div>

      <div class="form-row" id="passRow">
        <label>Password
          <input id="sharePassword" type="password" placeholder="Enter password for private link (required)" />
        </label>
      </div>

      <div class="row actions">
        <button id="generateShareBtn" class="primary">Generate Link</button>
        <button class="ghost" onclick="closeModal('shareModal')">Cancel</button>
      </div>

      <hr />

      <div id="shareResult" class="share-result hidden">
        <label>Share URL</label>
        <input id="shareUrl" readonly />
        <div class="row actions">
          <button id="copyShareBtn" class="small">Copy</button>
          <button class="ghost" onclick="closeModal('shareModal')">Close</button>
        </div>
        <div id="shareMeta" class="meta"></div>
      </div>
    </div>
  </div>

  <!-- Manage Shared Links Modal -->
  <div id="manageModal" class="modal hidden">
    <div class="modal-card">
      <h3>Shared Links</h3>
      <div id="sharedList" class="shared-list"></div>
      <div class="row actions"><button class="ghost" onclick="closeModal('manageModal')">Close</button></div>
    </div>
  </div>

  <!-- Password modal (open shared link) -->
  <div id="passwordModal" class="modal hidden">
    <div class="modal-card">
      <h3>Enter Password</h3>
      <div class="form-row">
        <input id="openPassword" type="password" placeholder="Password" />
      </div>
      <div class="row actions">
        <button id="openPwdBtn" class="primary">Open</button>
        <button class="ghost" onclick="closeModal('passwordModal')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Viewer overlay for shared doc -->
  <div id="viewerOverlay" class="viewer hidden">
    <div class="viewer-card">
      <div class="viewer-head">
        <div id="viewerTitle">Shared Document</div>
        <div>
          <button id="viewerSaveBtn" class="small">Save Copy</button>
          <button class="ghost" id="viewerCloseBtn">Close</button>
        </div>
      </div>
      <div id="viewerContent" class="viewer-content"></div>
    </div>
  </div>

  <!-- Toasts & Tooltip -->
  <div id="toasts" class="toasts"></div>
  <div id="tooltip" class="tooltip hidden"></div>
</body>
</html>
