<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnonDocs â€” Private & Anonymous</title>

  <link rel="stylesheet" href="styles.css">

  <!-- CryptoJS for AES encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="menuToggle" class="icon" title="Toggle sidebar">â˜°</button>
      <div class="brand">AnonDocs</div>
      <input id="titleInput" class="title" placeholder="Untitled â€” click to rename" />
    </div>

    <div class="right">
      <select id="themeSelect" class="theme-select" title="Theme">
        <option value="hacker">Hacker (Green)</option>
        <option value="dark">Dark</option>
        <option value="cyber">Cyber Blue</option>
        <option value="light">Light</option>
      </select>

      <select id="fontSelect" title="Font">
        <option value="Inter, system-ui, -apple-system, 'Segoe UI', Roboto">Inter</option>
        <option value="Arial, Helvetica, sans-serif">Arial</option>
        <option value="'Fira Code', 'Courier New', monospace">Fira Code (Mono)</option>
        <option value="'Source Code Pro', 'Courier New', monospace">Source Code Pro (Mono)</option>
        <option value="'Courier New', monospace">Courier New</option>
      </select>

      <button id="newBtn" class="btn" title="New document">New</button>
      <button id="saveBtn" class="btn" title="Save (Ctrl/Cmd+S)">Save</button>
      <button id="shareBtn" class="btn primary" title="Share document">Share</button>
    </div>
  </header>

  <div class="toolbar" id="toolbar">
    <select id="blockSelect" title="Paragraph / Headings">
      <option value="P">Normal</option>
      <option value="H1">Heading 1</option>
      <option value="H2">Heading 2</option>
      <option value="H3">Heading 3</option>
    </select>

    <select id="fontSize" title="Font size">
      <option value="2">Small</option>
      <option value="3" selected>Normal</option>
      <option value="4">Large</option>
      <option value="5">X-Large</option>
      <option value="6">Huge</option>
    </select>

    <button class="tbtn" data-cmd="bold" title="Bold (Ctrl/Cmd+B)"><b>B</b></button>
    <button class="tbtn" data-cmd="italic" title="Italic (Ctrl/Cmd+I)"><i>I</i></button>
    <button class="tbtn" data-cmd="underline" title="Underline (Ctrl/Cmd+U)"><u>U</u></button>
    <button class="tbtn" data-cmd="strikeThrough" title="Strike-through"><s>S</s></button>

    <input id="foreColor" type="color" title="Text color" />
    <input id="hiliteColor" type="color" title="Highlight color" />

    <button class="tbtn" data-cmd="insertUnorderedList" title="Bulleted list">â€¢</button>
    <button class="tbtn" data-cmd="insertOrderedList" title="Numbered list">1.</button>
    <button class="tbtn" data-cmd="outdent" title="Outdent">Â«</button>
    <button class="tbtn" data-cmd="indent" title="Indent">Â»</button>

    <button id="linkBtn" class="tbtn" title="Insert link (Ctrl/Cmd+K)">ðŸ”—</button>
    <label class="tbtn upload" title="Insert image (file)">
      ðŸ–¼ <input id="imgInput" type="file" accept="image/*" />
    </label>

    <div class="toolbar-right">
      <button id="findBtn" class="btn" title="Find">Find</button>
      <button id="exportBtn" class="btn" title="Export TXT & Backup">Export</button>
      <button id="importBtn" class="btn" title="Import TXT or Backup JSON">Import</button>
      <button id="printBtn" class="btn" title="Print document">Print</button>
      <button id="manageBtn" class="btn" title="Manage shared links">Shared Links</button>
    </div>
  </div>

  <div class="layout">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-head">
        <div>Documents</div>
        <div><button id="newSide" class="small" title="New document">+ New</button></div>
      </div>
      <div id="docsList" class="docs-list"></div>
    </aside>

    <main class="main">
      <div id="page" class="page">
        <div id="editor" class="editor" contenteditable="true" spellcheck="true"
             placeholder="Start writing your private document..."></div>
      </div>

      <footer class="statusbar">
        <div id="stats">0 words Â· 0 chars</div>
        <div id="madeby">Made by Riyajul Ali</div>
      </footer>
    </main>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-card">
      <h3>Share document</h3>

      <div class="form-row">
        <label>Expires:
          <select id="shareExpiry">
            <option value="0">Never</option>
            <option value="1">1 day</option>
            <option value="7" selected>7 days</option>
            <option value="30">30 days</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <label><input id="sharePublic" type="checkbox" /> Public (no password)</label>
      </div>

      <div class="form-row" id="passwordRow">
        <label>Password:
          <input id="sharePassword" type="password" placeholder="Enter password for private link" />
        </label>
      </div>

      <div class="row actions">
        <button id="genShare" class="primary">Generate</button>
        <button class="ghost" onclick="closeModal('shareModal')">Cancel</button>
      </div>

      <hr />

      <div id="shareResult" class="hidden">
        <label>Share URL</label>
        <input id="shareUrl" readonly />
        <div class="row actions">
          <button id="copyShare" class="small">Copy</button>
          <button class="ghost" onclick="closeModal('shareModal')">Close</button>
        </div>
        <div id="shareInfo" class="meta"></div>
      </div>
    </div>
  </div>

  <!-- Manage shared links -->
  <div id="manageModal" class="modal hidden">
    <div class="modal-card">
      <h3>Shared links</h3>
      <div id="sharedList" class="shared-list"></div>
      <div class="row actions">
        <button class="ghost" onclick="closeModal('manageModal')">Close</button>
      </div>
    </div>
  </div>

  <!-- Viewer for shared doc -->
  <div id="viewer" class="modal hidden">
    <div class="viewer-card">
      <div class="viewer-head">
        <div id="viewerTitle">Shared document</div>
        <div>
          <button id="viewerSave" class="small">Save copy</button>
          <button class="ghost" onclick="closeModal('viewer')">Close</button>
        </div>
      </div>
      <div id="viewerContent" class="viewer-content"></div>
    </div>
  </div>

  <!-- Private open password -->
  <div id="pwModal" class="modal hidden">
    <div class="modal-card">
      <h3>Enter password</h3>
      <div class="form-row">
        <input id="openPassword" type="password" placeholder="Password" />
      </div>
      <div class="row actions">
        <button id="openShareBtn" class="primary">Open</button>
        <button class="ghost" onclick="closeModal('pwModal')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toasts & tooltip -->
  <div id="toasts" class="toasts"></div>
  <div id="tooltip" class="tooltip hidden"></div>
</body>
</html>
